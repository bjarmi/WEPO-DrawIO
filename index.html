<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <script crossorigin="anonymous"
            src="https://kit.fontawesome.com/216b7a5bf1.js"></script>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          rel="stylesheet">
    <link href="main.css" rel="stylesheet">

    <title>DrawIO</title>
</head>
<body class="container-fluid">
<header class="row">
    <h3 class="col-2">DrawIO</h3>
    <div class="col-3 dropdown">
        Font
        <button aria-expanded="false"
                class="btn btn-secondary dropdown-toggle"
                data-bs-toggle="dropdown" id="font" type="button">
            Arial
        </button>
        <ul aria-labelledby="dropdownMenuButton1"
            class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Arial</a></li>
            <li><a class="dropdown-item" href="#">Calibri</a></li>
            <li><a class="dropdown-item" href="#">Times New Roman</a>
            </li>
        </ul>
    </div>

    <div class="col-3 dropdown">
        Size
        <button aria-expanded="false"
                class="btn btn-secondary dropdown-toggle"
                data-bs-toggle="dropdown" id="size" type="button">
            1
        </button>
        <ul aria-labelledby="dropdownMenuButton1"
            class="dropdown-menu">
            <li><a class="dropdown-item" href="#">1</a></li>
            <li><a class="dropdown-item" href="#">2</a></li>
            <li><a class="dropdown-item" href="#">3</a></li>
        </ul>
    </div>

    <!-- TODO: Make dropdown show the actual colors -->
    <div class="col-3 dropdown">
        Color
        <button aria-expanded="false"
                class="btn btn-secondary dropdown-toggle"
                data-bs-toggle="dropdown" id="color" type="button">
            Black
        </button>
        <ul aria-labelledby="dropdownMenuButton1"
            class="dropdown-menu">
            <li><a class="dropdown-item" href="#">White</a></li>
            <li><a class="dropdown-item" href="#">Yellow</a></li>
            <li><a class="dropdown-item" href="#">Red</a></li>
            <li><a class="dropdown-item" href="#">Blue</a></li>
            <li><a class="dropdown-item" href="#">Green</a></li>
        </ul>
    </div>

    <div aria-controls="offcanvasRight" class="col-1 btn"
         data-bs-target="#offcanvasRight"
         data-bs-toggle="offcanvas" type="button">
        <i class="fa fa-bars"></i>
    </div>

    <div aria-labelledby="offcanvasRightLabel"
         class="offcanvas offcanvas-end"
         id="offcanvasRight"
         tabindex="-1">
        <div class="offcanvas-header">
            <h5 id="offcanvasRightLabel">Your drawings</h5>
            <button aria-label="Close" class="btn-close text-reset"
                    data-bs-dismiss="offcanvas"
                    type="button"></button>
        </div>
        <div class="offcanvas-body container">
            <div class="row" id="drawing">
                <div class="col" id="name">Drawing Name</div>
                <div class="col">
                    <div class="btn btn-outline-danger">
                        <i class="fa-regular fa-trash-can" id="delete"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<main class="row">
    <nav class="col-1">
        <div class="" id="tools">
            <div class="btn btn-outline-dark active">
                <i class="fa fa-pen" id="pen"></i>
            </div>
            <div class="btn btn-outline-dark">
                <i class="fa fa-slash" id="line"></i>
            </div>
            <div class="btn btn-outline-dark">
                <i class="fa-regular fa-circle" id="circle"></i>
            </div>
            <div class="btn btn-outline-dark">
                <i class="fa-regular fa-square"></i>
            </div>
            <div class="btn btn-outline-dark">
                <i class="fa fa-a" id="text"></i>
            </div>
            <div class="btn btn-outline-dark">
                <i class="fa fa-arrows-up-down-left-right" id="move"></i>
            </div>
        </div>
        <div class="" id="actions">
            <div class="btn btn-outline-dark">
                <i class="fa fa-floppy-disk" id="save"></i>
            </div>
            <div class="btn btn-outline-dark">
                <i class="fa fa-rotate-left" id="undo"></i>
            </div>
            <div class="btn btn-outline-dark">
                <i class="fa fa-rotate-right" id="redo"></i>
            </div>
            <div class="btn btn-outline-danger">
                <i class="fa-regular fa-trash-can" id="trash"></i>
            </div>
        </div>

    </nav>
    <canvas class="col"></canvas>
</main>

<!-- Bootstrap Bundle with Popper -->
<script crossorigin="anonymous"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
